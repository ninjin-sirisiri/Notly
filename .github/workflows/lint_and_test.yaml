name: "lint_and_test"

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  lint_and_test:
    name: lint_and_test-app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: lint_and_test
        run: bun check
